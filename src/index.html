<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamagotchi</title>
</head>
<body>
  <div class="container">
    <div id="choices">
      <h1>Tamagotchi</h1>
      <div class="row">
        <div id="charmander" class="card">
          <h3>Charmander</h3>
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="A photo of charmander.">
        </div>
        <div id="squirtle" class="card">
          <h3>Squirtle</h3>
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="A photo of sqirtle.">
        </div>
        <div id="bulbasaur" class="card">
          <h3>Bulbasaur</h3>
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="A photo of bulbasaur.">
        </div>
      </div>
      <div class="row">
        <button id="start" class="btn btn-block">START GAME</button>
      </div>
    </div>
    <div id="game">
      <div id="emojis" class="row">
        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/google/110/angry-face_1f620.png" alt="angry emoji" id="mad">
        <img src="https://www.freepnglogos.com/uploads/emojis-png/crying-emoji-transparent-13.png" alt="crying emoji" id="crying">
        <img src="https://www.pinclipart.com/picdir/big/173-1733731_emoji-cute-love-lol-followme-funny-follow-me.png" alt="upset emoji" id="upset">
      </div>
      <div id="character" class="row">
        <img class="col-md-4 offset-md-4" id="choiceImg" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="A photo of bulbasaur.">
        <div class="col-md-4">
          <p id="currentLevel">1</p>
          <div id="info-squirtle">
            <h3>Stats:</h3>
            <p>Type: <span id="s-type"></span></p>
            <p>Weight: <span id="s-weight"></span></p>
            <p>Moves:</p>
            <ul id="s-moves"></ul>
          </div>
          <div id="info-bulbasaur">
            <h3>Stats:</h3>
            <p>Type: <span id="b-type"></span></p>
            <p>Weight: <span id="b-weight"></span></p>
            <p>Moves:</p>
            <ul id="b-moves"></ul>
          </div>
          <div id="info-charmander">
            <h3>Stats:</h3>
            <p>Type: <span id="c-type"></span></p>
            <p>Weight: <span id="c-weight"></span></p>
            <p>Moves:</p>
            <ul id="c-moves"></ul>
          </div>
        </div>
      </div>
      <div class="row" id="statuses">
        <div id="foodDiv" class="col-md-4">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <button id="feed" class="btn btn-block">Feed</button>
        </div>
        <div id="sleepDiv" class="col-md-4">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <button id="sleep" class="btn btn-block">Sleep</button>
        </div>
        <div id="sadDiv" class="col-md-4">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <button id="play" class="btn btn-block">Play</button>
        </div>
      </div>
      <p id="time" class="row">Time Played: <span id="currentTime"> 0</span></p>
    </div>
    <div id="death">
      <h1>Dead</h1>
      <img src="https://www.freepngimg.com/thumb/skull/73523-and-cartoon-skull-crossbones-free-transparent-image-hd.png" alt="A photo of dead character.">
      <button id="reset" class="btn btn-block">Reset</button>
    </div>
  </div>
</body>
</html>
